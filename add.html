<head>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/main.css">  
</head>

<body>

  <nav>
    <ul class="nav nav-pills">
      <li role="presentation"><a href="index.html">View Music</a></li>
      <li role="presentation"><a href="add.html">Add Music</a></li>
      <li role="presentation"><a href="#">Profile</a></li>
    </ul>
  </nav>

  <div id="cont" class="container-fluid">
    <div id="rowEq" class="row row-eq-height">
      <div id="sideId" class="col-xs-3 side">
          <div class="dropdown btm-marg">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" style="width:100%">
              Artist
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <li><a href="#">Artist 1</a></li>
              <li><a href="#">Artist 2</a></li>
              <li><a href="#">Artist 3</a></li>
              <li><a href="#">Artist 4</a></li>
            </ul>
          </div>
          <div class="dropdown btm-marg">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" style="width:100%">
              Album
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <li><a href="#">Album 1</a></li>
              <li><a href="#">Album 2</a></li>
              <li><a href="#">Album 3</a></li>
              <li><a href="#">Album 4</a></li>
            </ul>
          </div>
          Genre:
          <br>
          <br>
          <table>
            <tr>
              <td>
                <input type="checkbox" name="rock" value="rock"> Rock
              </td>
              <td>
                <input type="checkbox" name="classical" value="classical"> Classical
              </td>
            </tr>
            <tr>
              <td>
                <input type="checkbox" name="pop" value="pop"> Pop
              </td>
              <td>
                <input type="checkbox" name="jazz" value="jazz"> Jazz          
              </td>
            </tr>
            <tr>
              <td>
                <input type="checkbox" name="blues" value="blues"> Blues          
              </td>
              <td>
                <input type="checkbox" name="hihop" value="hiphop"> Hip hop          
              </td>
            </tr>
          </table>
          <br>
          <div class="center">
          <input type="submit" value="Filter"></input>
          </div>
      </div>        
      <div id="mainId" class="col-xs-9 main">
        <div class="addInstructions btm-marg">If you would like to add a song to our database please fill out this form and click submit.  Thank you.
        </div>
        <form>
          <label>Song: <input id="newSong" type="text" name="newSong" class="btm-marg" autofocus placeholder="Type the name of the new song here..." size="40"></label>
          <label>Artist: <input id="newArtist" type="text" name="newArtist" class="btm-marg" placeholder="...the performing artist here..." size="40"></label>
          <label>Album: <input id="newAlbum" type="text" name="newAlbum" class="btm-marg" placeholder="...and the album the song is on here." size="40"></label>
          <input id="submit" type="submit" value="Submit">
        </form>
      </div>      
    </div>
  </div>

  <script data-main="javascripts/main" 
          src="bower_components/requirejs/require.js"></script>

          <!-- data-main says go to javascripts/main first -->
</body>
